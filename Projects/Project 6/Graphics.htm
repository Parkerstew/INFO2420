<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extreme Honeymoons</title>

  <!-- Step 9: Image Swap Container Styles -->
  <style type="text/css">
    #thumbs, #image {
      width: 700px;
      border: solid 1px #000;
      text-align: center;
      margin: 0 auto;
      color: #000;
      background: #eee;
      padding: 5px;
    }
    #thumbs {
      margin-top: 10px;
    }
    #thumbs img {
      border: solid 1px #000;
      margin: 5px;
    }
    #image {
      height: 400px;
    }
    .instructions {
      font-style: italic;
    }
  </style>

  <script type="text/javascript">
    // Preload logo rollover images (Extreme Honeymoons Logo)
    var logoA = new Image(),
        logoB = new Image();
    logoA.src = "Images/Logo1.jpg";
    logoB.src = "Images/Logo2.jpg";

    // Gallery data
    var imgArray = [
      'Image1Lg.jpg',
      'Image2Lg.jpg',
      'Image3Lg.jpg',
      'Image4Lg.jpg'
    ];
    var titleArray = [
      'Scuba Diving',
      'Skiing',
      'Camping',
      'Motorcycle Ride'
    ];
    var imgPath = "Images/Fullsize/";

    function swapImage(imgID) {
      var theImage = document.getElementById('theImage'),
          textDiv  = document.getElementById('bottomText');
      theImage.src       = imgPath + imgArray[imgID];
      textDiv.innerHTML  = titleArray[imgID];
    }

    function preloadImages() {
      // preload gallery images
      for (var i = 0; i < imgArray.length; i++) {
        var tmp = new Image();
        tmp.src = imgPath + imgArray[i];
      }
      // logoA and logoB were already assigned src above
    }
  </script>
</head>

<body onload="preloadImages()">
  <div align="center">

    <!-- SINGLE Print‑Page rollover button -->
    <div>
      <a href="#"
         onmouseover="document.getElementById('print').src='Images/Print2.jpg';"
         onmouseout="document.getElementById('print').src='Images/Print1.jpg';"
         onclick="window.print(); return false;">
        <img src="Images/Print1.jpg"
             alt="Print Page"
             width="200" height="50"
             id="print"
             style="border:none;">
      </a>
    </div>

    <!-- Logo rollover -->
    <div>
      <a href="#"
         onmouseover="document.getElementById('logo').src='Images/Logo2.jpg';"
         onmouseout="document.getElementById('logo').src='Images/Logo1.jpg';">
        <img src="Images/Logo1.jpg"
             alt="Logo"
             width="100" height="100"
             id="logo"
             style="border:none;">
      </a>
    </div>

    <br><br><br><br>

    <!-- Thumbnail gallery -->
    <div id="thumbs">
      <img src="Images/Thumbnails/Image1Sm.jpg" alt="Scuba Diving" onmouseover="swapImage(0);">
      <img src="Images/Thumbnails/Image2Sm.jpg" alt="Skiing" onmouseover="swapImage(1);">
      <img src="Images/Thumbnails/Image3Sm.jpg" alt="Camping" onmouseover="swapImage(2);">
      <img src="Images/Thumbnails/Image4Sm.jpg" alt="Motorcycle Ride" onmouseover="swapImage(3);">
    </div>

    <div id="image">
      <img id="theImage" src="Images/Fullsize/Image1Lg.jpg" alt="Dog doing trick">
      <h3 id="bottomText">Dog Performing a Trick</h3>
    </div>

    <img src="images/2colback.jpg" alt="background graphic">

    <br><br><br><br>
  </div>

  <p>
    <a href="http://validator.w3.org/check?uri=referer">
      <img src="http://www.w3.org/Icons/valid-xhtml10"
           alt="Valid XHTML 1.0 Transitional"
           height="31" width="88">
    </a>
  </p>
</body>
</html>
